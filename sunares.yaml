port: 7890
socks-port: 7891
redir-port: 7892
tproxy-port: 7893
mixed-port: 7890
allow-lan: true
unified-delay: true
mode: rule
log-level: info
ipv6: false
external-controller: 127.0.0.1:9090
external-ui: folder
interface-name: ""
dns:
  enable: true
  listen: 0.0.0.0:53
  default-nameserver:
    - 8.8.8.8
    - 8.8.4.4
  nameserver:
    - 8.8.8.8
    - 8.8.4.4 
    - tls://dns.rubyfish.cn:853 
    - https://8.8.8.8/dns-query 
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
proxy-groups:
- name: 7six 📥
  type: select
  use:
    - 7six Provider 1
- name: proxy
  type: select
  proxies:
  - 7six 📥
  - stabil 

- name: stabil
  type: load-balance
  strategy: consistent-hashing
  disable-udp: false
  use:
  - 7six Provider 1
  
proxy-providers:
  7six Provider 1:
    type: http
    path: ./0/△/△/△/△/△/△/△/△/△/△/△/△/△/△/△/△/△/△/△/△/△/△/△/△/△/△/△/△/△/△/△/△/△/△/△/△/△/△/△/△/△/△/△/△/△/△/△/△/△/△/△/△/////////7six.yaml
    url: https://raw.githubusercontent.com/7siix/7six_pphttp/main/sunares_provider.yaml
    interval: 3600
    health-check:
      enable: true
      interval: 300
      lazy: true
      url: http://www.gstatic.com/generate_204
rules:
  - PROCESS-NAME,com.android.chrome,stabil
  - PROCESS-NAME,com.android.vending,stabil
  - PROCESS-NAME,com.google.android.youtube,stabil
  - PROCESS-NAME,com.yy.hiyo,stabil
  - GEOSITE,Facebook,stabil
  - GEOSITE,instagram,stabil
  - MATCH,proxy
