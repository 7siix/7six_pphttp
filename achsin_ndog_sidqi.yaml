    - 7six Provider 1
    
- name: proxy
  type: select
  proxies:
  - Tadho ğŸ“¥
  - Auto 
  - stabil 
  
- name: Auto 
  type: url-test
  url: http://www.gstatic.com/generate_204
  interval: 300
  tolerance: 50
  use:
  - 7six Provider 1

- name: stabil
  type: load-balance
  strategy: consistent-hashing
  disable-udp: false
  use:
  - 7six Provider 1

- name: GAMEMAX
  type: select
  proxies:
    - DIRECT
  url: 'http://www.gstatic.com/generate_204'
  interval: 100
- name: SOSMED
  type: select
  proxies:
    - Auto 
  url: 'http://www.gstatic.com/generate_204'
  interval: 100
- name: STREAMING
  type: select
  proxies:
    - stabil
  url: 'http://www.gstatic.com/generate_204'
  interval: 100
- name: "Ads"
  type: select
  proxies:
    - REJECT
    - DIRECT
